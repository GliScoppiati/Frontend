<div class="center-bar">
  <div class="search-bar">
    <p-floatlabel variant="on">
      <p-iconfield iconPosition="left">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input pInputText [(ngModel)]="query" (keydown.enter)="search(query)" />
      </p-iconfield>
      <label for="on_label">Search your cocktail</label>
    </p-floatlabel>
  </div>
</div>
