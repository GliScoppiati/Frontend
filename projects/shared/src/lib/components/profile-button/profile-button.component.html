<div class="buttons">
  <div class="firstButton">
    <p-button (click)="setLoginVisible()" [label]="loginButton" severity="primary">
      <ng-template pTemplate="icon">
        <i class="pi pi-user"></i>
      </ng-template>
    </p-button>
    <p-dialog [header]="loginButton" [modal]="true" [(visible)]="loginVisible" [style]="{ width: '25rem' }">
      <span class="little-message">{{messages[0]}}</span>
      <div class="email-space">
          <label for="email">Email</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" />
      </div>
      <div class="password-space">
          <label for="password">Password</label>
          <input pInputText id="password" class="flex-auto" autocomplete="off" />
      </div>
      <div class="login-buttons">
          <p-button label="Cancel" severity="secondary" (click)="setLoginVisible()" />
          <p-button [label]="loginButton" severity="primary" (click)="setLoginVisible()" (click)="sendLoginData()" />
      </div>
    </p-dialog>
  </div>
  <div class="secondButton">
    <p-toast></p-toast>
    <p-button (click)="setRegisterVisible()" [label]="registerButton" severity="help"/>
    <p-dialog
      [header]="registerButton"
      [modal]="true"
      [(visible)]="registerVisible"
      [style]="{ width: '25rem'}"
      [contentStyle]="{ 'overflow': 'visible' }"
      [baseZIndex]="10000"
      [autoZIndex]="true"
      (onHide)="resetForm()">
      <span class="little-message">{{messages[1]}}</span>
      <div class="email-space">
          <label for="email">Email</label>
          <form [formGroup]="credentialsForm">
            <input pInputText formControlName="email" name="email" id="email" autocomplete="off" />
          </form>
      </div>
      <div class="password-space">
          <label for="password">Password</label>
          <form [formGroup]="credentialsForm">
            <p-password formControlName="password" name="password" id="password" [toggleMask]="true" autocomplete="off">
              <ng-template #footer>
                  <p-divider />
                  <ul class="password-tips">
                      <li>At least one lowercase</li>
                      <li>At least one uppercase</li>
                      <li>At least one numeric</li>
                      <li>Minimum 8 characters</li>
                  </ul>
              </ng-template>
            </p-password>
          </form>
      </div>
      <div class="card">
        <form class="privacy-form" [formGroup]="privacyForm">
            <p-checkbox formControlName="privacyCheck" binary="true" value="Consense" inputId="privacyForm" />
            <label for="privacyForm">{{messages[2]}}</label>
        </form>
      </div>
      <div class="register-buttons">
          <p-button label="Cancel" severity="secondary" (click)="setRegisterVisible()" />
          <p-button
            [label]="registerButton"
            severity="primary"
            [disabled]="privacyForm.invalid"
            (click)="sendRegisterData()"/>
      </div>
    </p-dialog>
  </div>
</div>
